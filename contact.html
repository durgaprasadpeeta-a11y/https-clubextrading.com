<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — ClubExTrading</title>
    <meta
      name="description"
      content="Contact ClubExTrading for questions about stock market trading and training programs."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .contact-shell {
        max-width: 960px;
        width: 100%;
        padding: 1.5rem;
      }
      .contact-card {
        border-radius: 22px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        background: radial-gradient(
            circle at top left,
            rgba(34, 197, 94, 0.24),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(59, 130, 246, 0.24),
            transparent 55%
          ),
          rgba(15, 23, 42, 0.95);
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.92);
        padding: 1.8rem 1.6rem 1.9rem;
      }
      .contact-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.4rem;
      }
      .contact-logo img {
        height: 90px;
        width: auto;
        max-width: 250px;
        display: block;
        object-fit: contain;
        object-position: center;
      }
      .contact-title h1 {
        margin: 0 0 0.3rem;
        font-size: 1.7rem;
        letter-spacing: -0.03em;
      }
      .contact-title p {
        margin: 0;
        font-size: 0.9rem;
        color: #9ca3af;
      }
      .contact-details {
        display: grid;
        gap: 0.7rem;
        font-size: 0.9rem;
        color: #e5e7eb;
      }
      .contact-label {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: #9ca3af;
        margin-bottom: 0.1rem;
      }
      .contact-value a {
        color: #a5b4fc;
      }
      .contact-value a:hover {
        color: #c7d2fe;
      }
      .contact-back {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 0.9rem;
      }
      .contact-back span {
        font-size: 1rem;
      }
      .contact-back:hover {
        color: #e5e7eb;
      }
      @media (max-width: 720px) {
        body {
          align-items: flex-start;
        }
        .contact-shell {
          padding-top: 4.5rem;
        }
        .contact-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-shell">
      <a href="index.html#pricing" class="contact-back">
        <span>←</span> Back to pricing
      </a>

      <div class="contact-card">
        <div class="contact-header">
          <div class="contact-logo">
            <img
              src="clubextrading-logo.png"
              alt="ClubexTrading - A stock market trading and training institute"
            />
          </div>
          <div class="contact-title">
            <h1>Contact ClubExTrading</h1>
            <p>
              Reach out for training programs, partnerships, or Pro membership
              queries.
            </p>
          </div>
        </div>

        <div class="contact-details">
          <div>
            <div class="contact-label">Name</div>
            <div class="contact-value">clubexTrading</div>
          </div>
          <div>
            <div class="contact-label">Mobile</div>
            <div class="contact-value">
              <a href="tel:+917702637949">+91 7702637949</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
